name: tutu_app
description: "TuTu - Your Personal Offline AI Assistant with Local LLM"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # FFI for native C++ bindings
  ffi: ^2.1.0
  
  # Storage & Database
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  sembast: ^3.5.0
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  path: ^1.8.3
  
  # UI Enhancements
  flutter_markdown: ^0.6.18
  animations: ^2.0.11
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  flutter_chat_bubble: ^2.0.2
  
  # Voice - Device TTS (Offline)
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.0
  just_audio: ^0.9.42
  audio_session: ^0.1.21
  
  # Camera & Vision (Offline ML)
  camera: ^0.11.0
  image_picker: ^1.0.7
  google_mlkit_face_detection: ^0.13.0
  image: ^4.1.3
  
  # Web & URL
  url_launcher: ^6.2.1
  
  # Emoji
  emoji_picker_flutter: ^3.1.0
  
  # Effects
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    # Local LLM Model (bundled with app)
    - assets/models/SmolLM2-360M-Instruct-Q4_K_M.gguf
    
    # Knowledge base
    - assets/qa_bank.json
    
    # Media assets
    - assets/images/
    - assets/audio/

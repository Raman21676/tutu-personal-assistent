name: tutu_app
description: "TuTu - Your Personal AI Agent Manager with Azure Neural Voice"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Storage & Database
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  sembast: ^3.5.0
  
  # Networking
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  path: ^1.8.3
  
  # UI Enhancements
  flutter_markdown: ^0.6.18
  animations: ^2.0.11
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  flutter_chat_bubble: ^2.0.2
  
  # Voice - Azure TTS
  just_audio: ^0.9.42
  audio_session: ^0.1.21
  
  # Voice - Device
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.0
  
  # Camera & Vision
  camera: ^0.11.0
  image_picker: ^1.0.7
  google_mlkit_face_detection: ^0.13.0
  image: ^4.1.3
  
  # Web & URL
  url_launcher: ^6.2.1
  
  # Emoji
  emoji_picker_flutter: ^3.1.0
  
  # Effects
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/qa_bank.json
    - assets/images/
    - assets/audio/
